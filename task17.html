<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Textbox Focus Effects</title>
        <style>
            .highlight {
                background-color: #0fdf0f;
                border-color: #001ec8;
                border-radius: 8px;
            }
            input {
                padding: 8px;
                border-radius: 4px;
                width: 200px;
            }
        </style>
    </head>
    <body>
        <h3>Textbox Styling on Focus & Blur</h3><br><br>
        <input type="text" id="txtBox" placeholder="Enter something..." onfocus="addHighlight()" onblur="removeHighlight()">
        <script>
            function addHighlight() {
                document.getElementById("txtBox").classList.add("highlight");
            }
            function removeHighlight() {
                document.getElementById("txtBox").classList.remove("highlight");
            }
        </script>
    </body>
</html>

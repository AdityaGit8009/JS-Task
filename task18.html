<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>PIN Code Validation</title>
        <style>
            input {
                padding: 8px;
                border: 2px solid #999;
                border-radius: 5px;
                width: 180px;
            }
            #msg {
                font-weight: 600;
                margin-top: 8px;
            }
        </style>
    </head>
    <body>
        <h2>Indian PIN Code Validation</h2><br><br>
        Enter PinCode :
        <input type="text" id="pin">
        <button onclick="validatePin()">Validate</button>
        <p id="msg"></p>
        <script>
            function validatePin() {
                var pin = document.getElementById("pin").value.trim();
                var msg = document.getElementById("msg");
                if(pin.length==6){
                    msg.style.color = "green";
                    msg.textContent = "Valid PIN Code.";
                    return;
                }
                if (pin.length !== 6) {
                    msg.style.color = "red";
                    msg.textContent = "Invalid PIN Code. Must be 6 digits.";
                    return;
                }
                if (pin[0] === "0") {
                    msg.style.color = "red";
                    msg.textContent = "Invalid PIN Code. Cannot start with 0.";
                    return;
                }
                if (isNaN(pin)) {
                    msg.style.color = "red";
                    msg.textContent = "Invalid PIN Code. Only digits allowed.";
                    return;
                }
                else {
                    msg.style.color = "red";
                    msg.textContent = "Invalid PIN Code. Please enter a 6-digit number.";
                }
            }
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Resume Upload Validation</title>
    </head>

    <body>

        <h3>Upload Your Resume</h3>

        <input type="file" value="myResume" id="resume">
        <br><br>

        <input type="button" value="Upload" onclick="validateFile()">

        <script>
            function validateFile() {
                var file = document.getElementById("resume").value;
                if (file === "") {
                    alert("Please select a file.");
                    return;
                }
                file = file.toLowerCase();
                if (file.endsWith(".pdf") || file.endsWith(".doc") || file.endsWith(".docx")) {
                    alert("File uploaded successfully!");
                } else {
                    alert("Invalid file! Only PDF, DOC, DOCX allowed.");
                }
            }
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change the color of div</title>
    <style>
        #myDiv{
            height: 200px;
            width: 200px;
            border-radius: 10px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div id="myDiv"></div>

    <script>
        var division = document.getElementById("myDiv").style.backgroundColor="green";
    </script>
</body>
</html>
